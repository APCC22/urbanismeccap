// Funci√≥ per obtenir l'estil segons la categoria de `actiu`
function getStylePoligon(category) {
    let borderColor; // Color del contorn
    let fillColor;   // Color del farcit
    let dashArray = '';  // Inicialitzem dashArray com a cadena buida

    switch (category) {
        case 'S√≠':
            borderColor = '#e41a1c';
            fillColor = '#f0d2c3';
            dashArray = '';
            break;
        case 'En desenvolupament':
            borderColor = '#e41a1c';
            fillColor = '#f0d2c3';
            dashArray = '10,5';
            break;
        case 'Projectat':
            borderColor = '#925ed3';
            fillColor = '#f0d2c3';
            dashArray = '10,5';
            break;
        default:
            borderColor = 'gray';
            fillColor = '#cccccc';
            dashArray = '5,5';
    }

    return {
        color: borderColor,
        fillColor: fillColor,
        weight: 2,
        dashArray: dashArray,
        fillOpacity: 0.5
    };
}
